   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h2>ğŸ“… Social Media Scheduler</h2>
  <div class="header-actions">
    <button id="exportBtn">â¬‡ Export</button>
    <button id="darkToggle">ğŸŒ™</button>
  </div>
</header>

<main class="container">

  <!-- CREATE POST -->
  <section class="card">
    <h3>Create Post</h3>

    <textarea id="caption" placeholder="Write caption..."></textarea>
    <small id="charCount">0</small>

    <select id="platform">
      <option value="">Select Platform</option>
      <option value="Instagram">Instagram (2200)</option>
      <option value="Twitter">Twitter (280)</option>
      <option value="LinkedIn">LinkedIn (1300)</option>
    </select>

    <input type="datetime-local" id="scheduleTime">

    <input type="file" id="imageInput" accept="image/*">
    <img id="preview">

    <div class="btn-group">
      <button id="draftBtn">ğŸ’¾ Save Draft</button>
      <button id="addPostBtn">â° Schedule</button>
    </div>
  </section>

  <!-- FILTERS -->
  <section class="card">
    <h3>Search & Filter</h3>

    <input type="text" id="search" placeholder="Search posts...">

    <select id="filterPlatform">
      <option value="">All Platforms</option>
      <option value="Instagram">Instagram</option>
      <option value="Twitter">Twitter</option>
      <option value="LinkedIn">LinkedIn</option>
    </select>
  </section>

  <!-- TABS -->
  <section class="tabs">
    <button class="tab active" data-status="Scheduled">Scheduled</button>
    <button class="tab" data-status="Published">Published</button>
    <button class="tab" data-status="Draft">Drafts</button>
  </section>

  <!-- POSTS -->
  <ul id="postList"></ul>

</main>

<div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
