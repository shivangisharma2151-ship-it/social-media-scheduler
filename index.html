    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostBloom | Social Media Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">ðŸŒ¸ PostBloom</div>
  
  <div class="header-right">
    <div class="user-profile" id="profileNode">
      <img src="https://ui-avatars.com/api/?name=Shivangi+Sharma&background=8e7dff&color=fff" alt="Profile">
      <span class="user-name">Shivangi Sharma</span>
    </div>
    <div class="header-actions">
      <button id="exportBtn" class="btn-outline">Export Data</button>
      <button id="darkToggle" class="btn-circle">ðŸŒ™</button>
    </div>
  </div>
</header>

<main class="container">

  <section class="card">
    <div class="card-header">
      <h3>Create New Post</h3>
      <button id="aiAssistBtn" class="btn-ai">âœ¨ AI Generate</button>
    </div>

    <div class="vertical-fields">
      <div class="input-group">
        <label for="caption">Post Content</label>
        <textarea id="caption" placeholder="Share your thoughts..."></textarea>
        <div class="char-meta"><small id="charCount">0</small> characters</div>
      </div>

      <div class="input-group">
        <label for="platform">Platform</label>
        <select id="platform">
          <option value="">Select Platform</option>
          <option value="Instagram">Instagram (2200 chars)</option>
          <option value="Twitter">Twitter / X (280 chars)</option>
          <option value="LinkedIn">LinkedIn (1300 chars)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="scheduleTime">Schedule Date & Time</label>
        <input type="datetime-local" id="scheduleTime" class="calendar-input">
      </div>

      <div class="input-group">
        <label for="imageInput">Media Attachment</label>
        <input type="file" id="imageInput" accept="image/*">
        <img id="preview" alt="Preview Image">
      </div>
    </div>

    <div class="btn-group main-actions">
      <button id="draftBtn" class="btn-secondary">Save Draft</button>
      <button id="addPostBtn" class="btn-primary">Schedule Post</button>
    </div>
  </section>

  <div class="feed-section">
    <nav class="tabs">
      <button class="tab active" data-status="Scheduled">Scheduled</button>
      <button class="tab" data-status="Published">Published</button>
      <button class="tab" data-status="Draft">Drafts</button>
    </nav>

    <ul id="postList"></ul>
  </div>

</main>

<div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
